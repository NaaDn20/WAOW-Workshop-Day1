{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow border-0" style="width: 400px;">
        <div class="card-body p-4">
            <h3 class="text-center text-success mb-4">üìù Register</h3>
            
            <div id="alertBox" class="alert d-none"></div>

            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100 py-2">Daftar Akun</button>
            </form>

            <div class="text-center mt-3">
                <small>Sudah punya akun? <a href="/login">Login disini</a></small>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const alertBox = document.getElementById('alertBox');

        try {
            const response = await fetch('/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();

            if (response.ok) {
                alertBox.className = 'alert alert-success';
                alertBox.textContent = 'Register Berhasil! Mengalihkan ke login...';
                alertBox.classList.remove('d-none');
                setTimeout(() => window.location.href = '/login', 2000);
            } else {
                alertBox.className = 'alert alert-danger';
                alertBox.textContent = result.error;
                alertBox.classList.remove('d-none');
            }
        } catch (err) {
            console.error(err);
        }
    });
</script>
{% endblock %}
